<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <header class="intro">
      <h1>Calculator</h1>
    </header>
    <main>
      <div class="container calculator">
        <div class="screen-item screen"><span>   </span></div>
        <dl class="buttons">
          <dt class="clear-item"> <span>AC</span></dt>
          <dt class="button-item"> <span class="soustraction">_</span></dt>
          <dt class="button-item"><span class="sign">+</span></dt>
          <dt class="button-item clearme"> <span>7</span></dt>
          <dt class="button-item"> <span>8</span></dt>
          <dt class="button-item"> <span>9</span></dt>
          <dt class="button-item"><span class="sign">/</span></dt>
          <dt class="button-item"> <span>4</span></dt>
          <dt class="button-item"> <span>5</span></dt>
          <dt class="button-item"> <span>6</span></dt>
          <dt class="button-item"><span class="sign">x</span></dt>
          <dt class="button-item"> <span>1</span></dt>
          <dt class="button-item"> <span>2</span></dt>
          <dt class="button-item"> <span>3</span></dt>
          <dt class="equal-item"><span class="sign-equal">=</span></dt>
          <dt class="button-item zero-item"> <span>0</span></dt>
          <dt class="button-item un-item"><span class="sign">.</span></dt>
        </dl>
      </div>  
    </main>
    <script src="script.js"></script>    
  </body>
</html>
